<div id="container">

<div id="header">
	<h1>Punkt na stożku</h1>
	<p class="text">
	Ruch punktu materialnego po powierzchni stożka (układ cylindryczny).
	</p> 
</div>

<div id="content">

<div id="input" class="formstyle">

	<form class="form">
		<table>
 		<tr>
 		<!-- 
 		<td>$g$</td> <td class="vtip" title="Przyśpieszenie grawitacyjne"><input class="inputtext" type="text" id="g" value="9.81" onKeyUp="resetAnimation()" /></td>
  		-->
  		<td>$g$</td> <td class="vtip" title="Przyśpieszenie grawitacyjne"><input class="inputtext" type="text" id="g" value="9.81" onKeyUp="resetAnimation()" /></td>
  		<td>$r_0$</td> <td class="vtip" title="Początkowa odległość punktu od środka stożka (układ cylindryczny)"><input class="inputtext" type="text" id="r0" value="2" onKeyUp="resetAnimation()" /></td> 
  		<td>$\varphi_0$</td> <td class="vtip" title="Kąt początkowy w radianach (układ cylindryczny)"><input class="inputtext" type="text" id="fi0" value="0" onKeyUp="resetAnimation()" /></td>   		
 		</tr>

		<tr>
		<td>$\theta$</td> <td class="vtip" title="Nachylenie ścianki stożka do jego wysokości w radianach"><input class="inputtext" type="text" id="theta" value="0.8" onKeyUp="resetAnimation()" /></td> 
		<td>$\dot r_0$</td> <td><input class="inputtext" type="text" id="rdot0" value="0.1" onKeyUp="resetAnimation()" /></td>   		
		<td>$\dot \varphi_0$</td> <td><input class="inputtext" type="text" id="fidot0" value="1" onKeyUp="resetAnimation()" /></td>   		
		</tr>
		<tr>
  		<td></td>
  		<td>
  			<input type="button" value="start / stop" onClick="startStopAnimation()" />
  			<input type="button" value="reset" onClick="resetAnimation()" />
  		</td>   
 		</tr>
		</table>
	</form>
</div>

<div id="plots">
	<table class="plotarea">    
    	<tr>
       	<td>
       	<h3>Rzut z góry (płaszczyzna xy)</h3>
        <div id="box1" class="jxgbox vtip" title="Położenie punktu na stożku. Rzut z góry." style="width:400px; height:400px;"></div>
        </td>
        <td>
        <h3>Rzut z boku (płaszczyzna xz)</h3>
        <div id="box2" class="jxgbox vtip" title="Położenie punktu na stożku. Rzut z boku." style="width:400px; height:400px;"></div>
        </td>
    	</tr>
	</table>
</div>
